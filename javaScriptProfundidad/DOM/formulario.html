<!DOCTYPE html>
<html lang="es" ?>

<head>
	<meta charset="UTF-8" />
	<title>Ejercicios DOM, Eventos y funciones</title>
	<script type="text/javascript" src="js/05-ejercicio-dom.js"></script>
	<style>
		.box {
			width: 200px;
			height: 250px;
			float: left;
			margin: 20px;
		}

		.dashed {
			border: 3px dashed black;
			padding: 5px;
		}
	</style>
</head>

<body>
	<!--    1. Formulario campos : Nombre, Apellidos y Edad.-->
	<!--2. Botón de enviar el formulario: evento submit-->
	<!--3. Mostrar esos datos por pantalla-->
	<!--4. Tener un botón que al darle click nos muestra los datos actuales del formulario.-->

	<h1>Ejercicios DOM, Eventos y funciones - Curso JS</h1>
	<div class="box">
		<form action="" method="post" onsubmit="return false;" id="formulario">
			<label for="nombre">Nombre:</label><br />
			<input type="text" name="nombre" id="nombre" /><br />
			<span id="errorNombre"></span><br />


			<label for="apellidos">Apellidos:</label><br />
			<input type="text" name="apellidos" id="apellidos" /><br />

			<label for="edad">Edad:</label><br />
			<input type="number" name="edad" id="edad" /><br />

			<input type="submit" value="Enviar" id="submit" />

		</form>
	</div>
	<div class="box dashed">
		<h3>Información del usuario</h3>
		<hr>

	</div>
</body>

</html>
